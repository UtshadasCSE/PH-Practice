<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are you looking for what?</title>
    <!-- external css link  -->
    <link rel="stylesheet" href="Styles/style.css" />
    <!-- Tailwind and daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom Tailwind style  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="flex justify-center items-center h-screen bg-[#070F2B]">
    <div class="flex justify-center items-center flex-col gap-5">
      <h1 class="text-3xl font-bold text-white">Find something!</h1>
      <div id="form" action="" class="mb-5">
        <input
          id="inputField"
          class="p-4 rounded-lg"
          type="text"
          placeholder="Search something here "
        />
        <button
          id="searchBtn"
          class="bg-[#1B1A55] text-white font-semibold p-4 rounded-lg hover:shadow-lg hover:shadow-slate-500 duration-700"
        >
          Search
        </button>
      </div>
      <!-- search Result container  -->
      <div
        id="searchResultContainer"
        class="grid grid-cols-3 max-sm:grid-cols-2 gap-5 w-4/5 max-sm:w-11/12"
      >
        <!-- card -01  -->
        <div id="searchResultDiv" class="searchResultDiv">
          <div class="flex flex-col gap-7">
            <img
              class="w-full rounded-xl shadow-2xl shadow-[#535C91]"
              src="https://plus.unsplash.com/premium_photo-1710294627866-6914a34622c8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8"
              alt=""
            />
            <h3 class="text-white text-xl font-bold">Mountain IMage</h3>
          </div>
        </div>
      </div>
      <!-- Show more button  -->
      <div>
        <button
          id="showMoreBtn"
          class="btn btn-outline border-[#9290C3] btn-secondary duration-700 hidden"
        >
          Show More
        </button>
      </div>
    </div>
    <!-- external JS link  -->
    <script src="Js/script.js"></script>
  </body>
</html>
